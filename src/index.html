<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/favicon.ico"/>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Falling Skies</title>
    <script defer src="../js/geoAPI.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <h1>Falling<span class="highlight">Skies</span>
      </h1>
      <div class="logoContainer">
        <img class="logo" src="/images/logoMain.png" alt="falling star for logo" />
      </div>
      <div>
        <p>&#9776;</p>
      </div>
    </header>
      <main>
        <div class="imageBanner">
          <h2>Image Banner</h2>
        </div>
        <div class="notices">
          <h2>Notices</h2>
        </div>
        <div class="radioForm">
          <form action="#">
            <fieldset>
              <legend>Select Type</legend>
              <input type="radio" name="pickAType"> Asteroid
              <input type="radio" name="pickAType"> Fireball
            </fieldset>
          </form>  
        </div>
        <div class="locationForm">
          <form action="#">
            <fieldset>
              <legend>Location Information</legend>
              <label for="">City</label>
              <input type="text">
              <br>
              <label for="">Country</label>
              <input type="text">
              <br>
              <label for="">Other Info</label>
              <input type="text">
            </fieldset>
            <input type="submit">
          </form>
        </div>
        <div class="map">
          <h2>This is where the map goes</h2>
        </div>

        <button id="consoleButton">Console Log</button>
      </main>

    <footer class="footer">
      
      <div >
        <h1>Falling<span class="highlight">Skies</span></h1>
        <p> Not a real website</p>
        <img class="logoMin" src="/images/logoMin.png" alt="falling star for logo" />
      </div>
      <div>
        <h3>Address</h3>
        <p>1234 Location Town, Earth</p>
        <hr>
        <h3>Links</h3>
        <p>nasa.gov</p>
        <hr>
        <h3>Contact</h3>
        <p>1-800-555-5555</p>

      </div>


    </footer>  
  </body>
</html>
