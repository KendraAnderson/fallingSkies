  <header class="header">

  <main>
    <div class="imageBanner">
      <h2>Image Banner</h2>
    </div>
    <div class="notices">
      <p><span class="warning">Warning: </span><span id="noticeTitle"></span></p>
      <p>Date: <span id="noticeDate"></span></p>
      <p>Find Out More: <a id="noticeLink" href="#">Click Here</a></p>
    </div>

    <div class="locationForm">
      <h2>Enter your information below to see
          the nearest fireballs to your location.
      </h2>
      <form name="userLocation" id="userLocation">
        <fieldset>
          <legend>Location Information</legend>
          <div class="address">            
            <input type="text" id="address" name="address" placeholder="Street Address">
            <br>
            <input type="text" id="city" name="city" placeholder="City">
            <br>
            <input type="text" id="state" name="state" placeholder="State">
            <br>
            <input type="text" id="country" name="country" placeholder="Country">
          </div>

          <!-- <label for="city" id="city">Other Info</label>
              <input type="text"> -->
        </fieldset>
        <input type="submit" id="submitLocation">
      </form>
    </div>
    <div class="map">
      <div id="dataCard">
        <div class="userLocaleCont">
          <h2 id="userHead"></h2>
          <p id="userAddress"></p>
          <p id="userCity"></p>
          <p id="userState"></p>
          <p id="userCountry"></p>
        </div>
        <div class="fireballLocaleCont">
          <h2>Closest Fireball</h2>
          <p id="fireballLat">Latitude:</p>
          <p id="fireballLong">Longitude</p>
          <p id="fireballDistance">Distance to</p>
        </div>
        <div id="map"></div>
      </div>

    </div>

    <button id="consoleButton2">Console Log 2</button>
    <button id="consoleButton3">Console Log 3</button>
